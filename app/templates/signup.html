<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .alert {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .alert-success {
            background-color: #2ecc71;
            color: white;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }

        h2 {
            margin-bottom: 25px;
            color: #ffffff;
        }

        form {
            background-color: #2b2b3d;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-size: 15px;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #27405e;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3b7ed0;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Signup</h2>
    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

</body>
</html>
