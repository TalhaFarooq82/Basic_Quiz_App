<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        form {
            max-width: 800px;
            margin: auto;
            background-color: #2b2b3d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        strong {
            font-size: 17px;
        }

        em {
            color: #8aa0c1;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #3b7ed0;
        }

        button {
            background-color: #27405e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: #3b7ed0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Quiz</h2>
    <form method="POST" action="{{ url_for('quiz.submit_quiz') }}">
        {% for q in questions %}
            <p><strong>{{ q.text }}</strong></p>
            <p><em>{{ get_hint(q.text) }}</em></p>

            {% if q.is_true_false %}
                <label><input type="radio" name="{{ q.id }}" value="A" required> True</label><br>
                <label><input type="radio" name="{{ q.id }}" value="B"> False</label><br>
            {% else %}
                <label><input type="radio" name="{{ q.id }}" value="A" required> {{ q.option_a }}</label><br>
                <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
                <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
                <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br>
            {% endif %}
            <br>
        {% endfor %}

        <input type="hidden" name="topic" value="{{ topic }}">
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
