<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        form {
            background-color: #2b2b3d;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #9dbde2;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-size: 15px;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #27405e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #3b7ed0;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Add Question</h2>

        <label>Question:</label>
        <input type="text" name="question_text" placeholder="Enter your question" required>

        <label>Option A:</label>
        <input type="text" name="option_a" placeholder="Enter option A" required>

        <label>Option B:</label>
        <input type="text" name="option_b" placeholder="Enter option B" required>

        <label>Option C:</label>
        <input type="text" name="option_c" placeholder="Enter option C" required>

        <label>Option D:</label>
        <input type="text" name="option_d" placeholder="Enter option D" required>

        <label>Correct Option (A/B/C/D):</label>
        <input type="text" name="correct_option" placeholder="Correct option" required>

        <label>Topic:</label>
        <input type="text" name="topic" placeholder="e.g. Math, Science" required>

        <label>Difficulty (Easy/Medium/Hard):</label>
        <input type="text" name="difficulty" placeholder="e.g. Easy" required>

        <button type="submit">Add Question</button>
    </form>
</body>
</html>
